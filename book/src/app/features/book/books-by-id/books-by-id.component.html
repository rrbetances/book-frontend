<div class="container">
    <h1 class="mt-2">Find book by id</h1>

    <div class="row">
        <div class="col-sm-6 col-md-6">
            <input type="number" [(ngModel)]="idFilter" class="form-control">
        </div>
        <div class="col-6 col-md-4">
            <button (click)="searchById()" class="btn btn-light">Search by id</button>
        </div>
    </div>

    <ng-container *ngIf="book$ | async as book">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Page Count</th>
                    <th>PublishDate</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.description}}</td>
                    <td>{{book.pageCount}}</td>
                    <td>{{book.publishDate}}</td>
                </tr>
            </tbody>
        </table>

    </ng-container>
</div>
